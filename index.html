<html lang="en">
<head>

    <title>Clicker Game</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Clicker Game</h1>
    <button id="amount" class="coinn1"><img src="hamster.webp"></button>

    <button id="loadJsonBtn">Load JSON</button>
    <button id="downloadJsonBtn">Download Game Data as JSON</button><br><br>
    <div id="amountPerClickDisplay">Amount per click: 1</div>
    <div id="autoclickerInfo">Autoclicker Info: 0 per second</div>
